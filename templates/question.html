{% extends 'base.html' %}
{% block title %}Question {{num}}{% endblock %}
{% block content %}
    <form action="/answer" method="POST">
    <h1>{{question.question}}</h1>
    {% for msg in get_flashed_messages() %}
     <p>{{ msg }}</p>
    {% endfor %}
    {% for choice in choices %}
    <input type="radio" id={{choice}} value={{choice}} name="s_question"> {{choice}}<br><br>
    {% endfor %}
    <button>Submit</button>
    </form>
{% endblock %}
